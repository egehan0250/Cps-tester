<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPS Click Test</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">

        <div class="container-areaC">

        <div class="container-area">
           <div class="container-area__1">
               <span id="timer">0</span>
            </div>
            <div class="container-area__2">
                Timer
            </div>
        </div>

        <div class="container-area">
            <div class="container-area__1">
                <span id="score">0</span>
             </div>
             <div class="container-area__2">
                 Click/s
             </div>
         </div>

         <div class="container-area">
            <div class="container-area__1">
                <span id="clicks">0</span>
             </div>
             <div class="container-area__2">
                 Score
             </div>
         </div>

         </div>

        <div class="container-click-area" onclick="clickAnimation(event)">
       <button class="container-click-area__button">
        Click me and start the test
       </button>
        </div>

        <div class="container-areaC" style="display: none;">

            <div class="container-area">
               <div class="container-area__1">
                   <span id="timer1">0</span>
                </div>
                <div class="container-area__2">
                    Timer
                </div>
            </div>
    
            <div class="container-area">
                <div class="container-area__1">
                    <span id="score1">0</span>
                 </div>
                 <div class="container-area__2">
                     Click/s
                 </div>
             </div>
    
             <div class="container-area">
                <div class="container-area__1">
                    <span id="clicks1">0</span>
                 </div>
                 <div class="container-area__2">
                     Score
                 </div>
             </div>

             <div class="container-area">
                <div class="container-area__1">
                    <span id="animal1">Animal</span>
                 </div>
                 <div class="container-area__2">
                     Animals
                 </div>
             </div>

             </div>

    </div>
</body>
<script src="index.js"></script>
</html>
